<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Strona testowa</title>
<script>
function myFunction() {
var para = document.createElement("p"); 
var node = document.createTextNode("Dopiero się pojawiłem!"); 
para.appendChild(node); 
var element = document.getElementsByTagName("body")[0]; 
element.appendChild(para);
  
}
</script>
</head>
<body>

<h1>Witaj na stronie testowej</h1>

<button type="button" id="clickOnMe" onclick="setTimeout(myFunction, 3000)">Kliknij mnie!</button> <br>


</body>
</html>
